<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthSys - Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #23a6d5, #23d5ab, #6e45e2, #88d3ce);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      padding: 40px;
      margin-top: 100px;
      animation: fadeIn 2s ease;
    }
    .overlay h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }
    .overlay span {
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
    }
    .overlay p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .buttons .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      font-size: 1em;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 15px rgba(0,198,255,0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .buttons .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0,198,255,1);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #00c6ff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="overlay">
    <h1>Welcome to <span>Medify</span></h1>
    <p>Your Premium Digital Health Companion</p>
    <div class="buttons">
        <a href="{{ url_for('register') }}" class="btn">Daftar</a>
        <a href="{{ url_for('login') }}" class="btn btn-outline">Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', "{{ url_for('static', filename='particles.json') }}");
  </script>
</body>
</html>
